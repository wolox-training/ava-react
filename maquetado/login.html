<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="css/application.css" />
  </head>

  <body class="layout layout-center">
    <div class="login-container">
      <img
        src="./img/logo-wolox.png"
        alt="The logo of Wolox"
        class="wolox-logo"
      />
      <form class="login-form">
        <div class="login-form-row">
          <label for="" class="login-form-label">Email</label>
          <input type="text" class="login-form-input" />
        </div>
        <div class="login-form-row">
          <label for="" class="login-form-label">Password</label>
          <input type="password" class="login-form-input" />
        </div>
        <button type="submit" class="login-form-submit">Login</button>
      </form>
      <button type="button">Sign Up</button>
    </div>
  </body>
</html>
